<html>
<head>
  <title>Gustavs.org</title>
  <meta charset="utf-8" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/bootstrap.css" rel="stylesheet"/>
  <script src="js/functions.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
</head>
<body>
  <div class="menu-burger">
    <div class="burger">
      <span class="glyphicon glyphicon-menu-hamburger burger-stripes"></span>
    </div>
  </div>
  <div class="main-page">
    <section>
      <div id="myCarousel" class="carousel slide" data-ride="carousel" style="margin-top: 0px;">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="http://placehold.it/2000x300" alt="Chania">
          </div>

          <div class="item">
            <img src="http://placehold.it/350x150" alt="Chania">
          </div>

          <div class="item">
            <img src="http://placehold.it/350x150" alt="Flower">
          </div>

          <div class="item">
            <img src="http://placehold.it/350x150" alt="Flower">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
  </div>
</body>
</html>
